<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="zepto.js"></script>
    <script src="touch.js"></script>
    <script src="index.js"></script>
    <div id="container">
        <div class="page-1">
            <img class="img1 moveFromTop" src="img/cover.png"/>
            <img class="img2 moveFromLeft" src="img/wording_cover.png">
            <img class="icon page-moveIconUp" src="img/icon_up.png">
        </div>
        <div class="page-2 hide">
            <img class="img1 moveFromBottom" src="img/wording.png">
            <img class="img2 moveCircle" src="img/circle.png">
            <img class="img3 moveScale" src="img/floating_develop.png">
            <img class="img4 moveFromLeft" src="img/people.png">
            <img class="icon page-moveIconUp" src="img/icon_up.png">
        </div>
    </div>
</body>
</html>
