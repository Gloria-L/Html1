    <title>Title</title>

        #div1{

        }

        #div1::selection{

        }

        input::-webkit-input-placeholder {
            color: #f00;
        }
        input:-ms-input-placeholder {
        color: #999;
        }
        input:-moz-placeholder {
        color: #999;
        }
        input::-moz-placeholder {
        color: #999;
        }
    </style>
</head>
<body>
    <div id="div1">
        阿斯顿发生撒打发斯蒂芬阿斯顿发顺丰阿斯顿发顺丰阿什顿发安防萨芬的按时发生发放

</html>
