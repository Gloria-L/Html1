<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .elem{
            width: 200px;
            height: 200px;
        }

        .elem1{
            border: 1px dashed;
            perspective: 1000px;
            perspective-origin: 50% -800px;
        }

        .elem2{
            background: #ff0000;
            transform: rotateY(45deg);
            transform-style: preserve-3d;
        }

        .elem3{
            background: #00ff00;
            transform: rotateY(60deg);
        }
    </style>
</head>
<body>
<div class="elem elem1">
    <div class="elem elem2">
        <div class="elem elem3"></div>
    </div>
</div>
</body>
</html>
