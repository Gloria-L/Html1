<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            padding: 30px;
            border: 10px solid;
            margin: 30px;
            background: #ff0000;

            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1">唯创</div>
</body>
</html>
<!--
w3c的标准盒模型  宽度 = 内容的宽度
怪异盒模型  宽度 = 内容 + padding + border

标准盒模型 -> 怪异盒模型/混杂模式 box-sizing: border-box;

-->
