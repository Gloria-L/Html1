        <script type="text/babel">
            //  1 组件名称大写

            const Hello = (props) => {
                return (
                    <div>
                        <h2>{props.xx}</h2>
                        <p>{props.content}</p>
                        {props.children}
                    </div>
                );
            }


            ReactDOM.render(
                <Hello xx="哈哈" content="哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈">

                </Hello>,
                document.getElementById('app')
            )


        </script>
