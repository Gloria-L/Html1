    <script>
        // var obj = {
        //     name:'zs',
        //     age:20,
        //     eat:function(){
        //         console.log('吃......');
        //     }
        // }
        // obj.eat();
        // 声明类 属性写在构造函数中 方法写在原型下
        function Person(name,age) {
            // this.name = "zs";
            // this.age = 30;
            this.name = name;
            this.age = age;
            // this.sleep = function () {
            //     console.log(this.name+" 呼呼~~");
            // }
        };
        /*
        * 原型：prototype 函数下有 prototype 属性 这个属性是一个指针 指向原型对象
        * 声明在原型对象下的属性和方法 可以被所有的实例化对象所共享
        * js中每个数据类型都是对象（除了null和undefined），而每个对象都继承自另外一个对象，
        * 后者称为“原型”（prototype）对象，只有null除外，它没有自己的原型对象
        */

        Person.prototype.sleep = function () {
            console.log(this.name + " 呼呼～～")
        }
        Person.prototype.eat = function () {
            console.log(this.age + " 使劲吃！")
        }
        var p1 = new Person("wangwu",18);
        p1.sleep();  //调用才会执行
        var p2 = new Person("zhaoliu",30);
        p2.eat();
    </script>
</body>
