<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #container{
            position: relative;
        }
        #img-box{
            position: relative;
            height: 420px;
        }
        #img-box div{
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0; /*设置 div 元素的不透明级别*/
            transition: all 2s ease; /*淡入淡出效果*/
        }
        #img-box .active{
            opacity: 1;
            z-index: 1;
        }
        #btn-box {
            position: absolute;
            left: 50%;  /*水平居中*/
            transform: translateX(-50%);  /*挪自己宽度的50%*/
            bottom: 30px;
            z-index: 999;
        }
        #btn-box li {
            width: 25px;
            height: 5px;
            background-color: #000;
            opacity: .3;
            filter: alpha(opacity=40);
            float: left;
            margin-right: 8px;
            cursor: pointer;
        }
        #btn-box .selected {
            background-color: #fff;
            opacity: .6;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
            <div class="active">
                <img src="dimgs/001.jpg">
            </div>
            <div>
                <img src="dimgs/002.jpg">
            </div>
            <div>
                <img src="dimgs/003.jpg">
            </div>
            <div>
                <img src="dimgs/004.jpg">
            </div>
        </div>
    </div>
    <ul id="btn-box">
        <li class="selected"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script>
        var aLi = document.getElementsByTagName('li');
        var aImg = document.getElementById('img-box');
        var aDiv = aImg.getElementsByTagName('div');

        for (var i = 0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onmouseover = function () {
                for (var j = 0;j<aLi.length;j++){
                    aLi[j].className = "";
                    aDiv[j].className = "";
                }
                this.className = "selected";
                aDiv[this.index].className = "active";
            }
        }
    </script>

</body>
</html>
