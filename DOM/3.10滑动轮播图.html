<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* *:“通配符”用来匹配页面上所有元素
        margin是指从自身边框到另一个容器边框之间的距离，就是容器外距离
         padding是指自身边框到自身内部另一个容器边框之间的距离，就是容器内距离 */
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 950px;
            height: 200px;
            margin:100px auto; /*块级元素居中*/
            overflow: hidden; /*img-box溢出隐藏*/
            position: relative; /*position：absolute 是绝对定位,position：relative 是相对定位，是相对于前面的父级容器定位的*/
        }
        #img-box{
            width: 3950px;/*img-box长度长一点将所有图片都放在一个容器里*/
            position: absolute;
            left: 0;
            top: 0;

            transition: left 1s ease; /*动画效果 1s内变化效果*/
        }
        #img-box img{
            float: left; /*自动向左滑动*/
        }
        #btn-box{
            list-style: none; /*把图像设置为列表中的列表项目标记*/
            position: absolute;
            right:10px;
            bottom:10px;
        }
        #btn-box li{
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: #fff;
            margin-right:5px;
            cursor: pointer;
        }
        #btn-box .active{
            background: crimson;
        }
        #prev,#next{
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            position: absolute;
            bottom: 5px;
            text-align: center;
            line-height: 20px;
            color: #fff;
            margin-right: 5px;
            cursor: pointer;
        }
        #prev{
            left: 10px;
        }
        #next{
            left: 35px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
            <img class="selected" src="dimgs/1.jpg">
            <img src="dimgs/2.jpg">
            <img src="dimgs/3.jpg">
            <img src="dimgs/1.jpg">
        </div>
        <ul id="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>

    <script>
        var aLi = document.getElementsByTagName('li');
        var oImgBox = document.getElementById('img-box');
        var oNext = document.getElementById('next');
        var oPrev = document.getElementById('prev');

        var oUl =  oImgBox.getElementsByTagName('ul')[0];
        oUl.style.width = aLi[0].offsetWidth*aLi.length + 'px';

        var iNow = 0;

        for (var i = 0;i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onclick = function () {
                flow(this.index);
                iNow = this.index;
            }

        }

        oNext.onclick = function () {
            iNow++;
            if (iNow == aLi.length){
                iNow = 0;
            }
            flow(iNow);
        }

        oPrev.onclick = function () {
            iNow--;
            if (iNow < 0){
                iNow = aLi.length - 1;
            }
            flow(iNow);
        }

        function flow(num) {
            for (var j = 0;j<aLi.length;j++){
                aLi[j].className = "";
            }

            if (num < -(aLi.length/2)){
                num = 0;
                aLi[num].className = "active";
                oImgBox.style.left = 0 ;
            }else{
            aLi[num].className = "active";
            oImgBox.style.left = -num * 950 + 'px';
        }
        }

        run();

        oContainer.onmouseover = function () {
            clearInterval(timer);
        }

        oContainer.onmouseout = function () {
            run();
        }

        function run(){
            timer = setInterval(function (){
                oNext.onclick();
            },2000);
        }
    </script>
</body>
</html>
