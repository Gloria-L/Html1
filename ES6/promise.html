<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //回调地狱
        /*
        setTimeout(function () {
            console.log("REQUEST SUCCESS!");
            setTimeout(function () {
                console.log("REQUEST SUCCESS!");
            },2000);
        },1000);
        */

        //Promise对象有以下两个特点:
        //(1)对象的状态不受外界影响:Promise对象代表一个异步操作，
        //有三种状态: pending(进行中)、fulfilled(已成功)和rejected(已失败)
        //只有异步操作的结果，可以决定当前是哪一种状态，任何其他操作都无法改变这个状态
        //这也是Promise这个名字的由来，它的英语意思就是“承诺”，表示其他手段无法改变
        //(2)一旦状态改变，就不会再变，任何时候都可以得到这个结果
        //Promise对象的状态改变，只有两种可能:从pending变为fulfilled和从pending变为rejected
        //只要这两种情况发生，状态就凝固了，不会再变了
        //会一直保持这个结果，这时就称为resolved(已定型)
        //如果改变已经发生了，你再对Promise对象添加回调函数，也会立即得到这个结果
        //这与事件(Event)完全不同，事件的特点是，如果你错过了它，再去监听，是得不到结果的

        //解决方法(settTimeout模拟异步)
        let p1 = new Promise(function (resolve,reject) {
            //resolve表示请求回调成功的参数，reject表示请求回调失败的参数
            setTimeout(() => {
                //请求成功调用resolve 会走到then
                console.log("REQUEST1 SUCCESS!");
                resolve();
            },1000);
        }).then(function () {
            console.log("REQUEST2 READY!");
            setTimeout(()=> {
                console.log("REQUEST2 SUCCESS!")
            },2000);
        });
        //异步失败
        //方案1
        let p2 = new Promise(function (resolve,reject) {
            //resolve表示请求回调成功的参数，reject表示请求回调失败的参数
            setTimeout(() => {
                //请求成功调用resolve 会走到then
                console.log("REQUEST1 SUCCESS!");
                reject();
            },1000);
        }).then(function () {
            console.log("REQUEST2 READY!");
            setTimeout(()=> {
                console.log("REQUEST2 SUCCESS!")
            },2000);
        },function () {
            console.log("ERROR!");
        });

        //方案2
        let p3 = new Promise(function (resolve,reject) {
            //resolve表示请求回调成功的参数，reject表示请求回调失败的参数
            setTimeout(() => {
                //请求成功调用resolve 会走到then
                console.log("REQUEST1 SUCCESS!");
                reject();
            },1000);
        }).then(function () {
            console.log("REQUEST2 READY!");
            setTimeout(()=> {
                console.log("REQUEST2 SUCCESS!")
            },2000);
        }).catch(function () {
            console.log("ERROR!");
        });

        //多重请求
        let p4 = new Promise(function (resolve,reject) {
            //resolve表示请求回调成功的参数，reject表示请求回调失败的参数
            setTimeout(() => {
                //请求成功调用resolve 会走到then
                console.log("REQUEST1 SUCCESS!");
                resolve();
            },1000);
        }).then(function () {
            return new Promise(function (resolve, reject) {
                console.log("REQUEST2 READY!");
                setTimeout(()=> {
                    console.log("REQUEST2 SUCCESS!");
                    resolve();
                },2000);
            });
        }).then(function () {
            console.log("REQUEST3 READY!");
        });
    </script>
</body>
</html>
