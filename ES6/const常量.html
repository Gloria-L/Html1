<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        *  1.不存在变量提升
        *  2.不允许重复声明
        *  3.块级作用域
        *  4.临时失效区（暂时性死区）
        */
        //const定义常量，一旦声明，常量的值就不能改变
        /*
        const a = 10;
        a = 20;
        */

        //引用数据类型
        //const声明的引用数据类型，地址不能被修改
        //但是地址中存在的值是可以修改的[1,8,3]
        const arr = [1,2,3];
        arr[1] = 8;
        console.log(arr);
        //如果进行冻结则数组就不能被修改了[1,2,3]
        Object.freeze(arr);
        arr[1] = 8;
        console.log(arr);
    </script>

</body>
</html>
