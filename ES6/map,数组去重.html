<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //类似于对象，也是键值对的集合，但是“键”的范围不限于字符串
        //各种类型的值(包括对象)都可以当作键 new Map()
        //size属性返回 Map 结构的成员总数
        //set(key, value)
        //get(key)
        //has(key)
        //delete(key) 7. clear() 8遍历
        let a = new Map();
        let obj = {
            xx:'xxx'
        }
        a.set('name','zs');
        a.set(obj,'1111111');
        console.log(a);

        //数组去重
        let arr = [1,2,3,4,2,3];
        let result = [];
        for(val of arr){
            if(!result.includes(val)){
                result.push(val);
            }
        }
        console.log(result);
    </script>
</body>
</html>
