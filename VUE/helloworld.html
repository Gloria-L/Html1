<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ msg }}
        <!-- 小知识点：如果想查看msg原本的样子可以<div v-pre>{{ msg }}</div> -->
        <div v-pre>{{ msg }}</div>
        <!-- 小知识点：没有渲染完成就不显示，渲染完成才会显示，完善用户体验 -->
        <div v-cloak>{{ msg }}</div>
    </div>
    <!-- 可以用CDN当一个节点 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app', //挂载元素,限制了当前所使用元素的范围
            //class用.app,若没有id/class直接用元素选择器即可：div
            data:{
                msg:'hello world!' //输出一个字符串
            }
        });
    </script>
</body>
</html>
